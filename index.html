<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book-archive</title>
    <link rel="shortcut icon" href="./icon-book.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <style>
      /* Fonts */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap");
      * {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <section class="container text-center p-3 my-4">
      <h2 class="text-success fw-bold text-uppercase">
        Search your book from book-archive
      </h2>

      <!--------------------------- 
          book-archive search area
        ------------------------- -->
      <div class="input-group mb-3 w-50 mx-auto rounded my-4">
        <input
          id="search-input"
          type="text"
          class="form-control"
          placeholder="Search your books"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button class="btn btn-outline-secondary" type="button" id="search-btn">
          SEARCH BOOK
        </button>
      </div>
      <!----------------------
        how many result found
       ---- ------------------->
      <div id="result" class="fw-bold"></div>
      <!-------------------
            show error
        ------------------->
      <div id="error" class="text-danger fw-bold my-3"></div>
      <!----------------------------------- 
          archive books search result area 
        ------------------------------------>
      <div
        id="book-container"
        class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
      ></div>
    </section>

    <!--bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <!-- main script -->
    <script src="./js/app.js"></script>
    <!-- code end -->
  </body>
</html>
